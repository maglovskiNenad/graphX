<div class="row mt-3">
  <div class="col-8">
    <div class="row mb-2">
      <div class="col-6">
        <app-pagination
          [page]="queryParams.page"
          [pageSize]="queryParams.pageSize"
          [collectionSize]="cards.count"
          (pageChange)="onPageChange($event)"
        >
        </app-pagination>
      </div>
      <div class="col-6">
        <div
          class="btn-group float-end"
          ngbRadioGroup
          name="radioBasic"
          [(ngModel)]="queryParams.pageSize"
          (change)="getCards()"
        >
          <label ngbButtonLabel class="btn-secondary">
            <input ngbButton type="radio" class="btn-check" value="5" />5
          </label>
          <label ngbButtonLabel class="btn-secondary">
            <input ngbButton type="radio" class="btn-check" value="10" />10
          </label>
          <label ngbButtonLabel class="btn-secondary">
            <input ngbButton type="radio" class="btn-check" value="20" />20
          </label>
        </div>
      </div>
    </div>
    <app-card
      *ngFor="let card of cards.results"
      [card]="card"
      (updateGrade)="updateCard($event)"
    ></app-card>
  </div>
  <div class="col-4">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="row">
  <div class="col-8"></div>
</div>
